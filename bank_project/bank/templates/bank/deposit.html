{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Deposit Money</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
</div>
{% endblock %}
